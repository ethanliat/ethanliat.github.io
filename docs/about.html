<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us | Life Is A Theater</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="../node_modules/tw-elements/dist/js/tw-elements.umd.min.js"
    ></script>
  </head>
  <body>
    <nav
      class="text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 dark:bg-neutral-600 relative flex w-full flex-nowrap items-center justify-between bg-[#FBFBFB] py-2 shadow-lg lg:flex-wrap lg:justify-start lg:py-4"
      data-te-navbar-ref
    >
      <div class="flex w-full flex-wrap items-center justify-between px-3">
        <div class="ml-2">
          <a class="text-neutral-800 dark:text-neutral-200 text-xl" href="#"
            >Navbar</a
          >
        </div>
        <!-- Hamburger button for mobile view -->
        <button
          class="bg-transparent text-neutral-500 dark:text-neutral-200 block border-0 px-2 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 lg:hidden"
          type="button"
          data-te-collapse-init
          data-te-target="#navbarSupportedContent14"
          aria-controls="navbarSupportedContent14"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- Hamburger icon -->
          <span class="[&>svg]:w-7">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="h-7 w-7"
            >
              <path
                fill-rule="evenodd"
                d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
        </button>

        <!-- Collapsible navbar container -->
        <div
          class="!visible mt-2 hidden flex-grow basis-[100%] items-center lg:mt-0 lg:!flex lg:basis-auto"
          id="navbarSupportedContent14"
          data-te-collapse-item
        >
          <!-- Left links -->
          <ul
            class="list-style-none mr-auto flex flex-col pl-0 lg:mt-1 lg:flex-row"
            data-te-navbar-nav-ref
          >
            <!-- Home link -->
            <li class="my-4 pl-2 lg:my-0 lg:pl-2 lg:pr-1" data-te-nav-item-ref>
              <a
                class="active disabled:text-black/30 [&.active]:text-black/90 dark:[&.active]:text-neutral-400 lg:px-2"
                aria-current="page"
                href="#"
                data-te-nav-link-ref
                >Home</a
              >
            </li>
            <!-- Link -->
            <li class="mb-4 pl-2 lg:mb-0 lg:pl-0 lg:pr-1" data-te-nav-item-ref>
              <a
                class="text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 [&.active]:text-black/90 dark:[&.active]:text-neutral-400 p-0 transition duration-200 hover:ease-in-out motion-reduce:transition-none lg:px-2"
                href="#"
                data-te-nav-link-ref
                >Link</a
              >
            </li>
            <!-- Disabled link -->
            <li class="mb-4 pl-2 lg:mb-0 lg:pl-0 lg:pr-1" data-te-nav-link-ref>
              <a
                class="text-black/30 [&.active]:text-black/90 dark:[&.active]:text-neutral-400 lg:px-2"
                >Disabled</a
              >
            </li>
          </ul>
          <div class="w-[300px] lg:pr-2">
            <div class="relative flex w-full flex-wrap items-stretch">
              <input
                type="search"
                class="border-neutral-300 bg-transparent text-neutral-700 focus:text-neutral-700 dark:border-neutral-500 dark:text-neutral-200 dark:placeholder:text-neutral-200 relative m-0 -mr-0.5 block w-[1px] min-w-0 flex-auto rounded-l border border-solid bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none motion-reduce:transition-none dark:focus:border-primary"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="button-addon3"
              />

              <!--Search button-->
              <button
                class="hover:bg-black relative z-[2] rounded-r border-2 border-primary px-6 py-2 text-xs font-medium uppercase text-primary transition duration-150 ease-in-out hover:bg-opacity-5 focus:outline-none focus:ring-0 motion-reduce:transition-none"
                type="button"
                id="button-addon3"
                data-te-ripple-init
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>About Us</h1>
      <!-- Add the board members with photos and bios here -->
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="path_to_image"
          alt="Board member image"
        />
        <div class="card-body">
          <h5 class="card-title">Board Member Name</h5>
          <p class="card-text">Board member bio...</p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <!-- Social media links -->
      <a href="#">Facebook</a> | <a href="#">Twitter</a> |
      <a href="#">Instagram</a>
      <p>&copy; 2023 Life Is A Theater. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
